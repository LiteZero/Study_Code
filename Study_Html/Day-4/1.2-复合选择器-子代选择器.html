<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-复合选择器</title>
    <!-- 复合选择器由多个基础的选择器通过不同方式组合而成 -->
    <!-- 其作用主要是更准确、更高效的选择目标元素（标签） -->
</head>
<body>
    <!-- 1.2 子代选择器 -->
    <!-- 选中某元素的子元素，即嵌套关系中的子元素 -->
    <!-- 使用方法是：父选择器>子选择器{} 父子选择器，用大于号间隔 -->
    <style>div span{color:rgb(144, 0, 255);} div>span{color:red;} </style>
    <div>
        <span>儿子span</span>
        <!-- div>span在div span的后面，因此会覆盖前一种样式，故其会修改儿子span的样式 -->
        <p>
            <span>孙子span</span>
            <!-- div span为后代选择器，选中了其中的两个span -->
        </p>  
</body>
</html>
