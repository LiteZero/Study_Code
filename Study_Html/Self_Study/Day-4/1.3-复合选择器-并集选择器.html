<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-复合选择器</title>
    <!-- 复合选择器由多个基础的选择器通过不同方式组合而成 -->
    <!-- 其作用主要是更准确、更高效的选择目标元素（标签） -->
</head>
<body>
    <!-- 1.3 并集选择器 -->
    <!-- 选中多组标签设置相同的样式 -->
    <!-- 写法 选择器1，选择器2，...,选择器3 -->
    <style>.text1,.text2,.text3{color:red;}</style>
    <div class="text1">这是text1样式的标签</div>
    <p class="text2">这是text2样式的标签</p>
    <p class="text3">这是text3样式的标签</p>
</body>
</html>
