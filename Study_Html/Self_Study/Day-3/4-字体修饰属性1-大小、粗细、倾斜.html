<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-字体修饰属性1-大小、粗细、倾斜</title>
</head>
<body>
    <style>
        .text1 {
            /* font-size控制字体大小，以px为结尾的数字调整大小，默认网页的字体一般是16px */
            font-size: 20px;
            /* font-weight控制字体粗细，normal为正常，bold为加粗 */
            /* 也可以使用数字，例如400为正常，700为加粗 */
            font-weight: bold;
            /* font-style控制字体倾斜，normal为正常，italic为斜体 */
            font-style: italic;
        }
        .text2 {
            font-size: 16px;
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <div class="text1">这是加粗斜体的文本</div>
    <div class="text2">这是正常的文本</div>
</body>
</html>
