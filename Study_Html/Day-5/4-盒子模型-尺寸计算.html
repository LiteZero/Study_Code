<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-盒子模型-尺寸计算</title>
    <!-- 默认情况下，盒子尺寸 = 内容尺寸 + border(边框线)尺寸 + 内边距尺寸 -->
     <style>
        div{
            width: 200px;
            height: 100px;
            background-color: pink;
            border: 3px solid #000;
            padding: 20px;
            /* 故盒子长度应该等于 200+3*2+20*2=266*/
            /* 故盒子高度应该等于 100+3*2+20*2=166 */
        }
        /* 盒子模型的尺寸计算 */
     </style>
</head>
<body>
    <div>测试用盒子</div>
</body>
</html>
