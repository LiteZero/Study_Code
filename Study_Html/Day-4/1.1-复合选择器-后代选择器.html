<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-复合选择器</title>
    <!-- 复合选择器由多个基础的选择器通过不同方式组合而成 -->
    <!-- 其作用主要是更准确、更高效的选择目标元素（标签） -->
</head>
<body>
    <!-- 1.1 后代选择器 -->
    <!-- 选中某元素的后代元素，即嵌套关系中的子孙元素 -->
    <!-- 使用方法是：父选择器 子选择器{} 父子选择器，用空格间隔 -->
    <style >div span{color: green;} div p span{color:#66ccff;}</style>
    <span>这是一个span标签</span>
    <div><span>这是放在div中的span标签，他的颜色是绿的</span></div>
    <div><p>这是不在span中的p标签文字<span><br>这是放在p中的span标签，他的颜色是天蓝色的</span></p>

    <!-- 1.2 子代选择器 -->
    <!-- 选中某元素的子元素，即嵌套关系中的子元素 -->
    <!-- 使用方法是：父选择器>子选择器{} 父子选择器，用大于号间隔 -->
    <style>div>span{color:red;}</style>
    <div>
        <span>儿子span</span>
        <p>
            <span>孙子span</span>
        </p>  
</body>
</html>
