<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-CSS选择器</title>
</head>
<body>
    <!-- 2.1 标签选择器 -->
    <!-- 特点是使用标签名作为选择器 选中同名的标签设置相同的格式 -->
    <!-- 简单来说，所有这个类型的标签都会被作用-->
    <!-- 比如:p\h1\div等等 -->
    <style>p{color:red;}</style>
    <p>这是一个段落</p>
    <p>这是另一个段落</p>
    <!-- 需要注意的是，通过此方式设置，前一个会覆盖后一个css的样式，而且对于全局生效，-->
    <!-- 比如增加下面注释所写代码就会覆盖红色设定，所有的段落都会变成蓝色 -->
    <!-- <style>p{color:#66ccff;}</style> -->
    <!-- <p>这是css修改后的段落</p> -->

    <!-- 2.2 类选择器 -->
    <!-- 设置此选择器的目的是差异化同名标签的显示效果 -->
    <!-- 使用步骤只有两步： -->
    <!-- 1.定义类选择器：.类名 -->
    <!-- 2.使用类选择器：标签添加class="类名" -->
    <style>.red{color:red;}.lty{color:#66ccff;}.size{font-size: 30px;}</style>
    <p class="red">这是一个红色段落</p>
    <!-- 如果需要调用多个类选择器，只需向下方一样去做即可： -->
    <p class="lty size">这是一个蓝色段落</p>

    <!-- 2.3 id选择器 -->
    <!-- 设置此选择器的目的是差异化同名标签的显示效果 -->
    <!-- 一般是为了配合JavaScript使用，很少用于设置css样式 -->
    <!-- 使用步骤也是两步： -->
    <!-- 1.定义id选择器:#id名 -->
    <!-- 2.使用id选择器:标签添加id="id名" -->
    <style>#lty{color:#66ccff; font-size: 25px;}</style>
    <p id="lty">这是使用id定义的一个蓝色段落</p>
    <!-- 特别注意，同一个id选择器在一个页面中只能够使用一次，这是针对JS设定的，如果有重复的id，会导致无法获取后续的其他对应id元素-->
</body>
</html>
