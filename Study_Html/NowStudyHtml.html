<!-- !+shift或tab直接生成下面的内容 -->
 <!--这里是注释,用ctrl+/直接添加/删除注释---->
<!DOCTYPE html>
<html lang="en">
    <head> <!-- 这里是head标签，不显示但注明了html网页的最基本内容 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZephyrCraft-Panel2</title> <!-- 这里是title，网页的名称 -->
    </head>
    <body>   <!-- 这里是body标签，网页的主体内容，显示的内容都在这里 -->
       <!-- 这些标签共有六种,其会自动加粗文字，字号逐渐减小，且独占一行 -->
    <h1>实训室的大将军们：</h1>
    <!-- h1在一个网页中只允许使用一次，用于放置新闻标题或新闻LOGO -->
     <!-- 其他没有使用次数限制 -->
    <h2>何澜大将军！！</h2>
    <img src =".\1.jpg" alt="何澜大将军"  title="何澜大将军帅照" width="300" height="400">
     <!-- img标签用于放置图片，alt是在图片无法显示时会显示的名称，title是鼠标放置在图片上会显示的文字,
      src属性用于指定图片路径，width和height属性用于指定图片的宽度和高度 -->
      <!-- 当只指派width和height中的一个值时，图片会被等比例 -->
    <hr><!-- hr为水平线标签 -->
    <!-- p标签用于放置段落文字 其特点是独占一行且段落间存在间隙-->
       <h3>大二负责人</h3>
    <p><strong>很帅的</strong>纯情大男人。 <!-- strong标签（或者<b>）用于加粗文字 -->
        <br><!-- br为换行标签 -->
        <em>认真</em><ins>负责温柔。</ins>
        <!-- <em>标签（或者<i>）用于倾斜文本</em> -->
        <!-- <ins>标签（或者<u>）用于下划线文本</ins> -->
        <br>
        莽侠的<del>最佳</del>使用者。</p><!-- <del>标签（或者<s>）用于删除线文本</del> -->
        <!-- strong、em、ins、del标签自带强调含义（语义） -->
        <a href="https://baike.baidu.com/item/%E5%A4%A7%E5%B0%86%E5%86%9B/22?fr=aladdin" target="_blank" title="立即跳转至百度查询更多关于大将军的资料">立即跳转至百度查询更多关于大将军的资料</a>
        <!-- <a>为超链接标签，其中的href标记指向的链接，可以是本地的文件，也可以是网络上的资源，target的_blank属性表示在新标签页中打开链接，title指的是鼠标放置时显示的文字，最后的是超链接对应的文字提示 -->
        <br>
        <a href=# title="没完成的何澜大将军主页">没完成的何澜大将军主页</a>
        <!-- 此外，当href指向的为#时，表示原地跳转，如果增加target属性则会在新标签页中打开 -->
    <h4>这是一个h4标签</h4>
    <h5>这是一个h5标签</h5>
    <h6>这是一个h6标签</h6>
    
    </body>
</html>
