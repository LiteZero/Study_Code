<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-基础标签</title>
</head>
<body>
    <!-- 1.排版标签:-->
    <!--1.1 标题标签:-->
    <!-- 标题标签会自动加粗文字，且独占一行-->
    <!-- 标题标签重要级从1到6，字号逐渐减小，如下演示-->
    <h1>H1级标题</h1><!-- h1在一个网页中只允许使用一次，除了h1外其他没有使用次数的限制-->
    <h2>H2级标题</h2>
    <h3>H3级标题</h3>
    <h4>H4级标题</h4>
    <h5>H5级标题</h5>
    <h6>H6级标题</h6>
    <!-- 1.2 段落标签: -->
    <!-- p标签用于放置段落文字 其特点是独占一行且段落间存在间隙 -->
    <p>我是第一个段落我是第一个段落我是第一个段落我是第一个段落我是第一个段落我是第一个段落</p>
    <p>我是第二个段落我是第二个段落我是第二个段落我是第二个段落我是第二个段落我是第二个段落</p>
    
    
    <!-- 2.换行<br>与水平线<hr>标签 -->
    <hr>
    <p>上面加了水平线<br>我是第三个段落我是第三个段落我是第三个段落我是第三个段落<br>我在这里换行了</p>
    <!-- 这俩就不过多解释了 -->
    
    <!-- 3.文本格式化标签 -->
        <p>文本格式化标签可分为：<br>
        <strong>加粗</strong> <!--（ 或者<b>） --><br>
        <em>倾斜</em><!-- （或者<i>） --><br>
        <ins>下划线</ins><!-- (或者<u>) --><br>
        <del>删除线</del><!-- (或者<s>) --><br>
        </p>
    <!-- 通过打开浏览器预览此网页可查看效果 -->
    <!-- 文本格式化标签自带强调含义（语义） -->

    <!-- 4.图像标签 -->
    <img src ="../res/GuanLan.jpg" alt="无限进步"  title="无限进步" width="300"><br>
    <!-- 通过打开浏览器预览此网页可查看效果 -->
    <!-- img标签用于放置图片,以下是其中键值的意义:
    src:指定图片路径 
    alt:在图片无法显示时,代替图片显示的名称
    title:鼠标放置在图片上会显示的文字
    width和height:指定图片的宽度和高度(当只指派width和height中的一个值时，图片会被等比例缩放)-->


    <!--5.超链接标签 -->
    <a href="https://baike.baidu.com/" target="_blank" title="baidu baike">百度百科</a><br>
     <!-- <a>为超链接标签,以下是其中键值的意义:
        href:指向的链接，可以是本地的文件，也可以是网络上的资源。
        target：_blank属性表示在新标签页中打开链接。
        title：鼠标放置于超链接上时显示的文字。
        最后的是超链接对应的文字提示（就是显示的提示文本） -->
    <!-- 此外，当href指向的为#时，表示原地跳转，如果增加target：_blank则会在新标签页中打开 -->
    
    <!-- 6.音频&视频标签 -->
    <!-- 6.1音频标签 -->
    <audio src="../res/倒数.mp3" controls="controls" loop="loop"></audio><br>
    <!-- <audio>标签用于嵌入音频文件，以下是其中键值的意义:
        src:指定音频文件路径
        controls:表示显示浏览器默认的音频控件
        loop:表示音频循环播放
        autoplay:表示音频自动播放(浏览器一般会禁用自动播放)
    -->
    <!-- 此外，在html5以上版本,=前后的值相同时，可以简写为controls，比如： -->
    <!-- <audio src="./res/倒数.mp3" controls loop autoplay></audio> -->
    <!-- 6.2视频标签 -->
    <video src="../res/video.mp4" controls width="100"></video>
    <!-- <video>标签用于嵌入视频文件，以下是其中键值的意义:
        src:指定视频文件路径
        controls:表示显示浏览器默认的视频控件

        loop:表示视频循环播放
        muted:表示视频静音播放
        autoplay:表示视频自动播放(浏览器一般会禁用自动播放)
    -->
</body>
</html>
