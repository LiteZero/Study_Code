<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Emmet写法</title>
</head>
<body>
    <!-- Emmet写法即代码的简写方式，输入缩写VSCode就会自动生成对应的代码。 -->
         <!-- css -->
    <style>
        div{
            background-color: #fff;/* bgc */
            font-size: 18px;/* fs18 */
            font-weight: bold;/* fwb */
            height: 8px;
            font: 18px;
            font-weight: bold;/* h8+f18+fwb */
        }
    </style>
    <!-- html: -->
    <div class="box"></div><!-- div.box -->
    <p id="idit"></p><!-- p.#idit -->
    <div></div>
    <p></p><!-- div+p -->
    <div>
        <p></p><!-- div>p -->
    </div>
    <span></span><span></span><span></span><!-- span*3 -->
    <div>One Last Bao An</div><!-- div{One Last Bao An} -->
</body>
</html>
