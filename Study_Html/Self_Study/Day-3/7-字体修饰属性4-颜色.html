<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-字体修饰属性4-颜色</title>
</head>
<body>
    <!-- 对于颜色，有四种表达方式 -->
    <style>
    /* 1.16进制表现法 */
    .text1{color:#66ccff;}
    /* 2.RGB表示法 */
    .text2{color:rgb(102, 255, 138);}
    /* 3.RGBA表示法 */
    .text3{color:rgba(102, 255, 138, 0.5);}
    /* 4.颜色名称表示法 */
    .text4{color:green;}
    </style>
    <h2 class="text1">16进制颜色</h1>
    <h2 class="text2">RGB颜色</h1>
    <h2 class="text3">RGBA颜色</h1>
    <h2 class="text4">颜色名称</h1>

</body>
</html>
