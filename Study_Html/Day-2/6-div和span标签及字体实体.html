<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-div和span标签及字体实体</title>
</head>
<body>
    <h2> 6.1 div和span标签的对比 </h2>
    <!-- div一般称为大盒子 -->
    <div>div标签,独占一行,这是第一行</div>
    <div>div标签,独占一行,这是第二行</div>
    <!-- span一般称为小盒子 -->
    <span>span标签,不独占一行,这是第一行</span>
    <span>span标签,不独占一行,这还是第一行<br></span>
    <!-- div和span一般是用作不同区域的区分,比如: -->
    <span><strong>今日天气:</strong></span>
    <span>晴,28度,西南风3级</span>

    <br><br>
    <div>你好,请登录</div>
    <div>注册</div>
    <div>我的订单</div>
    <div>购物车</div>
    <div>联系客服</div>
    <h2> 6.2 字体实体 </h2>
    <!-- 简单来说,字体实体就可以当作转义符,比如<>在html中用作标识符.
     那我们需要输出这些标识符时就需要使用转义符-->
    <!-- 比如: -->
    正常的字,但是→             ←这里有很多空格<br>
    正常的字,但是→&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ←这里有很多空格<br>
    正常的字,但是→&lt;&gt;←这里有尖括号<br>

</body>
</html>
