<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
  .parent {
    width: 300px;
    height: 200px;
    background-color: #f00; /* 红色父容器 */
  }
  .child {
    width: 100px;
    height: 100px;
    background-color: #00f; /* 蓝色子容器 */
    margin-top: 50px; /* 子级添加上外边距，触发塌陷 */
  }
</style>

<div class="parent">
  <div class="child"></div>
</div>
</body>
</html>
