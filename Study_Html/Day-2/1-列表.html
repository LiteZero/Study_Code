<!-- 列表的作用：布局内容排列整齐的区域 -->
<!-- 列表可分为：无序列表、有序列表和定义列表 -->
<!-- 无序列表前是点点，有序列表前是数字，定义列表 一个标题下有多个分类 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-列表</title>
</head>
<body>
    <!-- 1.1 无序列表 -->
    <!-- ul嵌套li 即为无序列表 -->
    <!-- 其中的ul代表无序列表，而li代表列表条目 -->
     <!-- 注意！！！ul标签中只能够包括li标签 但li标签里面可以包括任何内容-->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>    
    </ul>
    <!-- 1.2 有序列表 -->
    <!-- ol嵌套li 即为有序列表 -->
    <!-- 其中的ol代表有序列表，而li代表列表条目 -->
    <!-- 注意！！！ol标签中只能够包括li标签 但li标签里面可以包括任何内容-->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li> 
    </ol> 
    <!-- 1.3 定义列表 -->
    <!-- dl嵌套dt和dd 即为定义列表 -->
    <!-- 其中的dl代表定义列表，dt代表定义标题，dd代表定义内容 -->
    <!-- 注意！！！dl标签中只能够包括dt和dd标签 但dt和dd标签里面可以包括任何内容-->
    <dl>
        <dt>服务中心</dt>
        <dd>申请售后</dd>
        <dd>售后政策</dd>
        <dt>CSS</dt>
        <dd>层叠样式表</dd>
        <dt>JavaScript</dt>
        <dd>脚本语言</dd>
    </dl>
</body>
</html>
