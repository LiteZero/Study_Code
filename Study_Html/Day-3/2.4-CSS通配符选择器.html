<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.4-CSS通配符选择器</title>
</head>
<body>
    <!-- 2.4 通配符选择器 -->
    <!-- 使用*作为选择器，可以选中页面中的所有元素 -->
    <!-- 说白了就是给全局都设置一个基础的样式 -->
    <style>*{color: red;}</style>
    <h1>这是一个标题</h1>
    <p>这是一个段落</p>
    <div>这是一个div</div>
</body>
</html>
