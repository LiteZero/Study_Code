 <!-- 对于VSCode来说，下面两条是通用的 -->
 <!--这里是注释,用ctrl+/直接添加/删除注释---->
 <!-- 使用tab或shift+tab控制缩进 -->

<!DOCTYPE html>
<html lang="en">
<!-- 形如<head></head>的结构为双标签，注明了开头和结尾，而形如<br>的标签则为单标签 -->
<!-- 下面是head标签，不显示但注明了html网页的最基本结构 -->
<head>
    <meta charset="UTF-8"><!-- charset用于指定字符编码，比如此处使用UTF-8显示中文 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- viewport用于设置视口的大小和缩放比例，比如这里设置为设备宽度，初始缩放比例为1.0 -->
    <title>1-注释、html的基本骨架、标签的关系</title> <!-- 这里是title，网页的名称 -->
</head>
<body> <!-- 这里是body标签，网页的主体内容，显示的内容都在这里 -->
    
</body>
</html>
<!-- 在上面的代码中，我们首先调用了html标签，在html标签内又包含了head和body标签 -->
<!-- html标签与head标签是父子(嵌套)关系，而head和body标签又是兄弟(同级)关系 -->
<!-- 此即为标签的两种关系 -->
